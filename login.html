<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="icon" href="icono.ico">
</head>
<body>
    <main>
        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register" align="center">
                    <!--Login-->
            <form action="" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <br>
                <h4>Ingresa tu nombre con mayúscula al iniciar cada palabra</h4>
                <input type="text" placeholder="Ingresa tu nombre completo" id="contrasena">
                <button id="btninicio">Entrar</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <div id="ultimo"></div>
</body>
</html>
